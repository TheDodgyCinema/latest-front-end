        <script>
            var requestURL = 'http://localhost:8080/dodgy-cinema/api/movie';
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var movies = xhttp.response;
                    for (i=0;i<movies.length;i++){
                        var movie = movies[i];
                        //document.getElementById("a").innerHTML += movie[i].title;
                        var titleH5 = document.createElement("h5");
                        var title = document.createTextNode(movie.title);
                        titleH5.appendChild(title);

                        var ratingH6 = document.createElement("h6");
                        var rating = document.createTextNode(movie.rating);
                        ratingH6.appendChild(rating);

                        var imageHref = document.createElement("a");
                        imageHref.setAttribute('href', "individualmovie.html");

                        var button = document.createElement("button");
                        button.classList.add("button");


                        var imageImg = document.createElement("img");
                        imageImg.setAttribute('src', ""+movie.posterUrl+"");
                        imageImg.setAttribute('height', "300");
                        imageImg.setAttribute('width', "200");



                        var titleDiv = document.createElement("div");
                        titleDiv.setAttribute("id", "gallery");
                        titleDiv.appendChild(imageImg);
                        titleDiv.appendChild(titleH5);
                        titleDiv.appendChild(ratingH6);
                        titleDiv.appendChild(imageHref);
                        imageHref.appendChild(button);
                        button.append("Book Now");



                        var gallery = document.getElementById("a");
                        gallery.appendChild(titleDiv);

                    }
                    for (i=0;i<movies.length;i++){
                        var movie = movies[i];

                        var imageImg = document.createElement("img");
                        imageImg.setAttribute('src', "images/bk.jpg");
                        imageImg.setAttribute('width', "100%");
                        imageImg.setAttribute('style', "opacity: 0.4;");

                        var containerDiv = document.createElement("div");
                        containerDiv.classList.add("container");
                        var captionDiv = document.createElement("div");
                        captionDiv.classList.add("carousel-caption");
                        var galleryDiv = document.createElement("div");
                        galleryDiv.classList.add("gallery_containerx");
                        var qaDiv = document.createElement("div");
                        qaDiv.setAttribute("id", "qa");
                        var imageHref = document.createElement("a");
                        imageHref.setAttribute('href', "individualmovie.html");
                        var movieImg = document.createElement("img");
                        movieImg.setAttribute('src', ""+movie.posterUrl+"");
                        movieImg.setAttribute('height', "200");
                        movieImg.setAttribute('width', "150");
                        var titleH5 = document.createElement("h5");

                        titleDiv.appendChild(containerDiv);

                        galleryDiv.appendChild(qaDiv);

                        imageHref.appendChild(titleH5);

                        var gallery = document.getElementById("b");
